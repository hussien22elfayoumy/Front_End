<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="opacity">
        <div class="container">
            <div class="header">
    
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </div>
            <form id="survey-form">
                <div class="form-container">
                    <label for="name" id="name-label"> Name </label>
                    <input class="full-width" type="text" id="name" placeholder="Enter your name" required>
                </div>
    
                <div class="form-container">
                    <label for="email" id="email-label"> Email </label>
                    <input class="full-width" type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-container">
                    <label for="number" id="number-label"> Age</label>
                    <input class="full-width" type="number" id="number" placeholder="18" min="18" max="50">
                </div>
    
    
                <div class="form-container">
                    <p>Which option best describes your current role?</p>
                    <select class="full-width" id="dropdown">
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full time jop</option>
                    </select>
                </div>
    
                <div class="form-container">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label><input class="radio" type="radio" name="recommend" value="definitely" class="inline">Definitely</label>
                    <label><input class="radio"  type="radio" name="recommend" value="maybe" class="inline">Maybe</label>
                    <label><input class="radio"  type="radio" name="recommend" value="notsure" class="inline">Not sure</label>
                </div>
    
    
                <div class="form-container">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select class="full-width" id="dropdown">
                        <option>Select an option</option>
                        <option>Challenges</option>
                        <option>projects</option>
                        <option>Community</option>
                        <option>Open Source</option>
                    </select>
                </div>
                <div class="form-container">
                    <p>What would you like to see improved?</p>
                    <label><input class="checkbox" type="checkbox" value="1" class="inline">Front-end Projects</label>
                    <label><input class="checkbox" type="checkbox" value="2" class="inline">Back-end Projects</label>
                    <label><input class="checkbox" type="checkbox" value="3" class="inline">Data Visualization</label>
                    <label><input class="checkbox" type="checkbox" value="4" class="inline">Challenges</label>
                    <label><input class="checkbox" type="checkbox" value="5" class="inline">Gitter help rooms</label>
                    <label><input class="checkbox" type="checkbox" value="5" class="inline">Videos</label>
                    <label><input class="checkbox" type="checkbox" value="5" class="inline">City Meetups</label>
                    <label><input class="checkbox" type="checkbox" value="5" class="inline">Wiki</label>
                    <label><input class="checkbox" type="checkbox" value="5" class="inline">Forum</label>
                    <label><input class="checkbox" type="checkbox" value="5" class="inline">Additional Courses</label>
                </div>
    
                <div class="form-container">
                    <p>Any comments or suggestions?</p>
                    <textarea placeholder="Enter your comment here.."></textarea>
                </div>
                <div class="form-container">
                    <input class="full-width submit-button" type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
    </div>
    

</body>

</html>
