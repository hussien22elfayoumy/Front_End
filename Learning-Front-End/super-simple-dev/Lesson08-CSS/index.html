<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8 | CSS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="a8">
        <input type="text" class="name" placeholder="Name">
        <input type="text" class="email" placeholder="Email">
    </div>
    <hr>
    <div class="b8">
        <p class="text">Thanks for chatting with our
            customer support. Would you
            like to take our quick survey?</p>
        <button class="yes">
            Yes
        </button>
        <button class="no">
            No
        </button>
    </div>
    <hr>
    <div class="c8">
        <img src="logo/google.png" alt="" class="logo">
        <input type="text" class="google-search" placeholder="Search Google or type a URL">
    </div>
    <hr>
    <div class="d8">
        <input type="text" class="f-name" placeholder="First name">
        <input type="text" class="l-name" placeholder="Last name">
        <input type="text" class="email" placeholder="Email">
        <button class="sign-up">
            Sign Up
        </button>
    </div>
    <hr>
    <div class="e8">
        <p class="title">
            Request a ride now
        </p>
        <input type="text" class="location" placeholder="Enter pickup location">
        <input type="text" class="destination" placeholder="Enter destination">
        <button class="request">
            Request now
        </button>
        <button class="schedule">
            Schedule for later
        </button>
    </div>
</body>

</html>
