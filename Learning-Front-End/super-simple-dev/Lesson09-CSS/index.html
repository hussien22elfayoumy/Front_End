<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9 | CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="a9"></div>
    <hr>
    <div class="b9"></div>
    <hr>
    <div class="c9">
        <p>Satisfied with our service?</p>
        <button class="yes">Yes</button>
        <button class="no">No</button>
    </div>
    <hr>
    <div class="d9">
        <p class="title">Install YouTube Music</p>
        <p class="subtitle">Add YouTube Music for quick and easy access</p>
    </div>
    <hr>
    <div class="e9">
        <img src="imgs/cat.jpg" >
        <input type="text" class="bio" placeholder="What's happing?">
        <button class="tweet">
            Tweet
        </button>
    </div>
    <hr>
    <div class="f9">
        <img src="imgs/cat.jpg" class="profile-pic">
        <p class="name">Oliver</p>
        <p class="mutal-friends">
            2 mutal friends
        </p>
        <button class="add-friend">
            Add Friend
        </button>
    </div>
    <hr>
    <div class="g9">
        <div class="profile-card">
            <img src="imgs/cat.jpg" class="profile-pic">
            <p class="name">Oliver</p>
            <p class="mutal-friends">
                2 mutal friends
            </p>
            <button class="add-friend">
                Add Friend
            </button>
        </div>
        <div class="profile-card">
            <img src="imgs/cat2.jpg" class="profile-pic">
            <p class="name">Mimi</p>
            <p class="mutal-friends">
                3 mutal friends
            </p>
            <button class="add-friend">
                Add Friend
            </button>
        </div>
        <div class="profile-card">
            <img src="imgs/dog.jpg" class="profile-pic">
            <p class="name">Rex</p>
            <p class="mutal-friends">
                4 mutal friends
            </p>
            <button class="add-friend">
                Add Friend
            </button>
        </div>
    </div>
    <hr>
    <div class="h9">
        <img src="imgs/google-logo.png" alt="" class="logo">
        <input type="text" class="google-search" placeholder="Search Google or type a URL">
        <button class="google-search-button">
            Google Search
        </button>
        <button class="feeling-lucky">
            I'm Feeling Lucky
        </button>
    </div>
</body>
</html>
